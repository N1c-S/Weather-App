<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apphole Weather</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Enter City">
        </div>
        <div class="weather">
            <h2 class="location"></h2>
            <h1 class="temperature"></h1>
            <h4 class="description"></h4>
            <h4 class="wind"></h4>
            <h4 class="humidity"></h4>
        </div>
    </div>
    
    <div>
        <input type="checkbox" class="checkbox" id="chkbx">
        <label class="label" for="chkbx">
            <div class="ball" id="ball">
                <img src="images/day-and-night.png" alt="post">
            </div>
        </label>
    </div>
    
</body>
</html>
